name: Dependent
on:
  push:
    branches:
      - main

jobs:
  Smoke-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Cypress Test
        uses: cypress-io/github-action@v6
        with:
          command: npm run chrome-smoketest-withreport
          browser: chrome

  Regression-Test:
    runs-on: ubuntu-latest
    needs: [Smoke-Test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Cypress Test
        uses: cypress-io/github-action@v6
        with:
          command: npm run regression-test
          browser: firefox